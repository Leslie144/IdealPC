<title>Usuario</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-6">
				<h3>Registrar Usuario</h3>
				<img class="imgform" alt="" th:src="@{/img/form/producto.png}">
			</div>
			<div class="col-6 frm-registro">
				<form th:action="@{/usuario/save}" method="post" class="row"
					th:object="${usuario}" enctype="multipart/form-data">

					<div class="col-6">


						<div class="form-group">
							<label for="idrace">ID:</label> <input type="text" readonly
								class="form-control" th:field="*{idUsuario}"></input>
						</div>

						<div class="form-group">
							<label for="nombre">Usuario:</label> <input type="text" required
								th:field="*{nombreUsuario}" class="form-control" id="nombre"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('nombreUsuario')}"
							th:errors="*{nombreUsuario}"></div>


						<div class="form-group">
							<label for="tContrasena">Contraseña:</label> <input type="text"
								required th:field="*{tContrasena}" class="form-control"
								id="tContrasena"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('tContrasena')}"
							th:errors="*{tContrasena}"></div>

						<div class="form-group">
							<label for="tTelefono">Teléfono:</label> <input type="text"
								required th:field="*{tTelefono}" class="form-control"
								id="tTelefono"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('tTelefono')}"
							th:errors="*{tTelefono}"></div>

						<div class="form-group">
							<label for="tCorreo">Correo:</label> <input type="text" required
								th:field="*{tCorreo}" class="form-control" id="tCorreo"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('tCorreo')}" th:errors="*{tCorreo}"></div>






					</div>


					<div class="col-6">
						<div class="form-group">
							<label for="distrito">Distrito:</label> <select
								class="form-control" th:field="*{distrito.idDistrito}">
								<option th:each="c: ${listaDistritos}"
									th:value="${c.idDistrito}" th:text="${c.nombreDistrito}"
									th:selected="(${c.idDistrito} == *{distrito.idDistrito})"></option>
							</select>
						</div>


						<div class="form-group">
							<label for="tipousuario">Tipo usuario:</label> <select
								class="form-control" th:field="*{TipoUsuario.idTipousuario}">
								<option th:each="c: ${listaTipos}" th:value="${c.idTipousuario}"
									th:text="${c.nTipousuario}"
									th:selected="(${c.idTipousuario} == *{tipoUsuario.idTipousuario})"></option>
							</select>
						</div>


						<div class="form-group">
							<label for="fechaUsuario">Fecha Rwgistro:</label> <input
								type="date" required th:field="*{fechaRegistro}" id="start"
								name="trip-start" value="*{fechaRegistro}" min="2018-01-01"
								max="2058-12-31">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('fechaRegistro')}"
							th:errors="*{fechaRegistro}"></div>

						<div class="form-group">
							<label for="file" class="">Foto:</label>
							<div class="col-sm-6">
								<input type="file" name="file" class="form-control"
									th:text="${usuario.fotoUsuario}" />
							</div>

						</div>

					</div>

					<button style="margin: 0px 30px;" type="submit"
						class="btnadd btn btn-primary">Aceptar</button>
					<a href="/usuario/list" class="btn btn-danger">Cancelar</a>
				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
